title: Pâtes carottes champignons crème
category: plat chaud
cooking: 35m
preparation: 10m
difficulty: facile
pricing: économique
vegetarian: true
servings:
  quantity: 3
  type: personnes
ingredients:
  pates:
    quantity: 200g
  carotte:
    quantity: 3
  creme-fraiche:
    quantity: 3cs
  oignon:
    quantity: 0.5
  ail:
    quantity: 1
    details: gousse
  champignon:
    quantity: 250g
  huile-olive:
    quantity: 10ml
  bouillon-legumes:
    quantity: 1
  sel:
  poivre:
instructions:
- Ciseler l’oignon
- Hacher l’ail
- Éplucher et couper les carottes en morceaux 
- Couper les champignons en petits morceaux 
- Faire cuire les carottes dans de l’eau avec la tablette de bouillon 
- Dans une sauteuse faire revenir l’ail et l’oignon dans l’huile
- Ajouter les carottes cuites et les champignons
- Laisser cuire en remuant 
- Cuire les pâtes dans l’eau salée 
- Quelques minutes avant la fin de cuisson des pâtes ajouter la crème aux légumes laisser infuser à feu doux
- Égoutter les pâtes 
- Ajouter les pâtes dans la sauteuse 
- Melanger
- Servir
