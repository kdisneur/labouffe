title: Rougail saucisses
category: plat chaud
cooking: 80m
preparation: 15m
difficulty: facile
reheat: true
pricing: économique
servings:
  quantity: 4
  type: personnes
ingredients:
  saucisse-fumée:
    quantity: 4
    details: Diots de savoie
  oignon:
    quantity: 2
  ail:
    quantity: 2
    details: gousse
  concasse-tomate:
    quantity: 600g
  riz:
    quantity: 240g
  safran:
    quantity: 2
    details: dosettes
  ras-el-hanout:
    quantity: 1cc
  thym:
  sel:
  poivre:
instructions:
  - Faire bouillir les saucisses 20m
  - Emincer les oignons
  - Couper les saucisses en tranches épaisses
  - Dans une sauteuse, faire revenir les saucisses jusqu'à coloration
  - Ajouter les oignons et les gousses d'ail écrasées
  - Laisser cuire jusqu'à ce que les oignons soient transluscides
  - Ajouter le thym, le concassé de tomates et les épices
  - Saler, poivrer
  - Laisser cuire à feu doux durant 60m
  - Faire cuire le riz dans l'eau bouillante
  - Egoutter le riz
  - Servir le rougail saucisses accompagné du riz
