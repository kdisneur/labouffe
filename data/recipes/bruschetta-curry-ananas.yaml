instructions:
  - Préchauffer le four en mode grill à 200°C
  - Raper l'emmental
  - Couper les champignons en petits cubes
  - Couper les ananas en petits dés
  - Faire revenir les champignons dans une poêle avec de l'huile d'olive
  - Verser la crème épaisse dans un bol
  - Ajouter le curry
  - Mélanger
  - Étaler la crème sur la bruschetta
  - Ajouter les champignons et les ananas
  - Saupoudrer d'emmental rapé
  - Placer au four pour 10m
