title: Pâtes au chorizo
category: plat chaud
preparation: 20m
cooking: 15m
difficulty: facile
pricing: économique
servings:
  quantity: 2
  type: personnes
ingredients:
  pates:
    quantity: 120g
  huile-olive:
    quantity: 1cc
  oignon:
    quantity: 1
  champignon:
    quantity: 4
  chorizo:
    quantity: 70g
    details: doux
  creme-fraiche:
    quantity: 2cs
  tomate-concentre:
    quantity: 70g
  herbes-provence:
    details: 1 pincée
  sel:
  poivre:
instructions:
  - Couper l’oignon en petit dés et le faire revenir dans l’huile
  - Pendant ce temps hacher le chorizo et les champignons
  - Commencer à faire chauffer l'eau des pâtes
  - Au bout de 5m, ajouter le chorizo, le concentré de tomates, la crème fraiche et les herbes de provence aux oignons. Saler, poiver. Mélanger.
  - Laisser cuire à feu doux jusqu'à la fin de la cuisson des pâtes
  - Égoutter les pâtes, ajouter la sauce chorizo et mélanger
