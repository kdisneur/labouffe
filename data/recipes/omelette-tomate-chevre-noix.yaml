title: Omelette tomates chèvre noix
category: plat chaud
difficulty: facile
preparation: 10m
cooking: 10m
pricing: économique
servings:
  quantity: 2
  type: personnes
ingredients:
  oeuf:
    quantity: 4
  ciboulette:
    quantity: 6
    details: brins
  noix:
    quantity: 6
  tomate:
    quantity: 1
  ail-poudre:
    quantity: 0.5cc
  chevre:
    quantity: 100g
    details: frais
  beurre:
  sel:
  poivre:
instructions:
  - Ciseler la ciboulette
  - Couper la tomate en petit dés
  - Concasser les cerneaux de noix
  - Battre les œufs dans un bol
  - Saler
  - Poivrer
  - Faire fondre du beurre dans une poêle à feu moyen (2)
  - Faire revenir l’ail et les tomates
  - Ajouter le chèvre frais
  - Mélanger jusqu’à ce qu’à dissolution du fromage
  - Ajouter les œufs, les noix et la ciboulette
  - Cuire l'omelette jusqu’à obtenir la consistance souhaitée
