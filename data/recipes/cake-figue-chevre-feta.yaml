title: Cake figue chèvre et fêta
category: plat froid
preparation: 30m
cooking: 45m
difficulty: facile
pricing: économique
vegetarian: true
servings:
  quantity: 6
  type: personnes
ingredients:
  chevre:
    quantity: 1
    details: bûche
  oeuf:
    quantity: 3
  miel:
    quantity: 3cs
  farine:
    quantity: 150g
  huile-colza:
    quantity: 10cl
  lait:
    quantity: 13cl
  levure-chimique:
    quantity: 1
    details: sachet
  figue:
    quantity: 120g
    details: séchée
  emmental:
    quantity: 100g
  feta:
    quantity: 100g
instructions:
  - Préchauffer le four à 180°C
  - Raper l'emmental
  - Couper la feta en petit morceaux
  - Couper la bûche en petit morceaux
  - Couper les figues en petit morceaux
  - Mélanger les oeufs, la farine, la levure et le miel
  - Ajouter l'huile et le lait tiède
  - Ajoutez l'emmental, les morceaux de chèvre et de figues, la fêta
  - Saler et poivrer
  - Mélanger pour obtenir une pate lisse
  - Beurrer et fariner un plat à cake
  - Transvaser les ingrédients dans le plat à cake
  - Enfourner 45m
