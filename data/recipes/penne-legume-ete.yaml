instructions:
  - Couper le poivron en lamelles
  - Couper l'aubergine en lamelles en retirant légèrement la chair
  - Couper les tomates en quartiers
  - Couper les olives en 4
  - Ciseler le basilic
  - Préparer des copeaux de parmesan
  - Émincer l'ail
  - Faire chauffer de l'huile d'olive dans une poêle
  - Faire revenir l'aubergine et le poivron
  - Torréfier les pignons de pin dans une casserole
  - Réserver
  - Faire cuire les quartiers de tomate et l'ail dans la casserole pendant ~10m
  - Cuire les pâtes
  - Égoutter les pâtes
  - Verser les pâtes dans la casserole
  - Ajouter les tomates, poivrons, aubergines, olives et pignons de pin
  - Arroser d'huile d'olive
  - Mélanger
  - Aggrémenter de copeaux de parmesan et de basilic au moment de servir
