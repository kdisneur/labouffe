title: Clafoutis aux cerises
category: dessert
cooking: 35m
preparation: 30m
difficulty: facile
pricing: économique
servings:
  quantity: 6
  type: unités
ingredients:
  oeuf:
    quantity: 4
  sucre:
    quantity: 150g
  farine:
    quantity: 200g
  sucre-vanille:
    quantity: 1
    details: sachet
  cerise:
    quantity: 500g
  lait:
    quantity: 50cl
  sel:
    quantity: 1
    details: pincée
instructions:
  - Laver, équeuter et dénoyauter les cerises
  - Préchauffer le four à 180°C
  - Mélanger le sucre, le sucre vanillé avec les œufs à l'aide du fouet, dans un plat
  - Ajouter la moitié de la farine, la pincée de sel et continuer de mélanger du centre vers l’extérieur afin de ne pas avoir de grumeaux
  - Ajouter la moitié du lait et mélanger
  - Ajouter l’autre moitié de la farine et l’autre moitié du lait
  - Beurrer le moule.
  - Déposer les cerises dans le moule et verser votre pâte par dessus.
  - Enfourner 35 minutes.
