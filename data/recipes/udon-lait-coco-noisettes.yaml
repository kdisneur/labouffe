title: Nouilles udon lait de coco noisettes
category: plat chaud
difficulty: facile
preparation: 5m
cooking: 15m
pricing: économique
servings:
  quantity: 2
  type: personnes
ingredients:
  nouille-udon:
    quantity: 200g
    details: sous vide
  echalote:
    quantity: 1
  noisette:
    quantity: 10
  huile-colza:
    quantity: 2cc
  huile-sesame:
    quantity: 1cc
  noix-coco-lait:
    quantity: 20cl
  sauce-soja-sucree:
    quantity: 2cc
  sauce-soja-salee:
    quantity: 1cc
  oeuf-jaune:
    quantity: 1
instructions:
  - Concasser les noisettes grossièrement
  - Émincer l'échalote
  - Mélanger les sauces soja et les noisettes dans un bol
  - Chauffer l'huile de sésame et de colza dans un wok à feu moyen-fort
  - Faire revenir l'échalote
  - Ajouter les nouilles udon en décollant bien les pâtes
  - Ajouter le lait de coco
  - Laisser le lait de coco réduire en remuant régulièrement (~10m)
  - Verser les noisettes et les sauces soja dans le wok
  - Mélanger
  - Servir bien chaud
  - Poser un jaune d’œuf sur les pâtes au moment de servir
