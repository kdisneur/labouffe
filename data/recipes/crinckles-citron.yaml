title: Crinkles au citron
category: biscuit
preparation: 1h40m
cooking: 20m
difficulty: facile
pricing: économique
servings:
  quantity: 20
  type: unités
ingredients:
  oeuf:
    quantity: 1
  beurre:
    quantity: 100g
    details: mou
  citron:
    quantity: 1
    details: jus + zeste
  sucre:
    quantity: 120g
  farine:
    quantity: 300g
  levure-chimique:
    quantity: 5g
  sucre-glace:
    quantity: 0
instructions:
  - Dans un saladier, fouetter le beurre mou et l'oeuf
  - Ajouter la farine, la levure, le sucre en poudre et fouetter à nouveau
  - Verser le jus de citron avec le zeste et fouetter jusqu'à obtenir une pâte homogène
  - Filmer la pâte au contact et réserver la au réfrigérateur pendant 30m
  - Après ce temps de repos, former des boules de pâte (environ 30g) avec les mains
  - Verser du sucre glace dans une assiette
  - Rouler les biscuits dans le sucre glace et poser les sur une plaque en four recouverte d'une feuille de papier sulfurisé
  - Placer la plaque au réfrigérateur pendant 30m
  - Préchauffer le four à 180°C et enfourner les biscuits dans le four chaud pour 20m
  - À la sortie du four, laisser les biscuits refroidir à température ambiante avant de les déplacer au risque de les casser
