title: Iles flottantes
category: gâteau
preparation: 20m
resting: 2h
cooking: 11m
difficulty: facile
pricing: abordable
servings:
  quantity: 3
  type: unités
ingredients:
  blanc-oeuf:
    quantity: 1
  creme-anglaise:
    quantity: 300g
  caramel:
    quantity: 0
  sel:
    quantity: 1
    details: pincée
  sucre:
    quantity: 1cc

instructions:
  - Préchauffer le four à 180°
  - Monter le blanc en neige ferme avec la pincée de sel
  - Ajouter le sucre et fouetter à vitesse maximale
  - Remplir les moules à muffin avec les blancs d'oeufs, lisser à la spatule
  - Cuire 3m
  - Laisse refroidir, puis démouler délicatement
  - Dans les ramequins disposer la crème anglaise puis le blanc d'oeuf. Ajouter un peu de caramel à la cuillère par dessus
  - Garder au frais avant de servir