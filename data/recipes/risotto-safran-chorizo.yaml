title: Risotto safran chorizo
category: plat chaud
difficulty: moyen
preparation: 20m
cooking: 15m
pricing: abordable
reheat: true
servings:
  quantity: 4
  type: personnes
ingredients:
  eau:
    quantity: 1l
  bouillon-legumes:
    quantity: 2
  riz-risotto:
    quantity: 300g
  chorizo:
  vin-blanc:
    quantity: 20cl
    details: sec
  safran:
    quantity: 1
    details: dose
  beurre:
    quantity: 60g
instructions:
  - Faire fondre le beurre dans une poêle
  - instruction: Poser le riz dans une poêle
    warning: sans le rincer
  - Remuer jusqu'à ce que les grains de riz soient transparents (2m à 4m)
  - Porter de l'eau à ébullition dans une bouilloire
  - Ajouter le bouillon et le safran dans l'eau
  - Mélanger
  - Verser le vin blanc sur le riz, une fois prêt
  - Laisser réduire
  - Ajouter le bouillon dans le riz, louche par louche, à chaque fois que le bouillon est absorbé
  - Faire revenir les tranches de chorizo
  - Ajouter le chorizo au riz en fin de cuisson
