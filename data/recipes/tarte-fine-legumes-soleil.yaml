title: Tarte fine aux légumes du soleil, fêta et basilic
category: plat chaud
preparation: 30m
cooking: 30m
difficulty: facile
pricing: économique
reheat: true
servings:
  quantity: 6
  type: personnes
ingredients:
  pate-tarte-feuilletee:
    quantity: 1
  aubergine:
    quantity: 0.5
  courgette:
    quantity: 0.5
  poivron:
    quantity: 0.5
  feta:
    quantity: 100g
  coulis-tomate:
    quantity: 2cs
  basilic:
    quantity: 3
    details: grandes feuilles
  huile-olive:
  sel:
instructions:
  - Laver l’aubergine, le poivron, la courgette
  - Trancher les légumes finement à la mandoline ou l'économe
  - Les mélanger avec de l’huile d’olive et du sel
  - Préchauffer le four à 180°
  - Etaler la pate feuilletée sur une plaque
  - Piquer la pâte
  - Etaler le coulis de tomates
  - Disposer les lamelles de légumes sur la pâte
  - Emietter la fêta
  - Disposer la fêta sur la pâte
  - Emincer finement le basilic
  - Disposer le basilic sur la pâte
  - Enfourner pour 30min
