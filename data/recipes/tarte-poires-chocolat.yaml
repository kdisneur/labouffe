title: Tarte poires chocolat
category: dessert
cooking: 25m
preparation: 30m
difficulty: facile
pricing: économique
servings:
  quantity: 1
  type: unités
ingredients:
  oeuf:
    quantity: 2
  pate-tarte-feuilletee:
    quantity: 1
  chocolat:
    quantity: 300g
    details: noir pâtissier
  creme-entiere-liquide:
    quantity: 300ml
  beurre:
    details: quelques noisettes
  cassonade:
    quantity: 1cs
  poires:
    quantity: 4
instructions:
  - Préchauffer le four à 180°C
  - Mettre le chocolat en morceaux dans un saladier
  - Porter à ébullition la crème entière
  - Recouvrir le chocolat avec la crème entière
  - Etaler la pâte dans le moule à tarte
  - Piquer la pâte avec une fourchette dans le fond et les côtés
  - Eplucher les poires, les couper en 2, trancher chaque demie poire en lamelle de 5mm d'épaisseur
  - Fouetter l'ensemble crème chocolat jusqu'à obtenir un mélange homogène
  - Casser 2 oeufs dans le mélange
  - Fouettez l'ensemble rapidement jusqu'à ce que le mélange soit homogène
  - Verser le mélange sur la pâte
  - Disposer les poires par dessus
  - Ajouter les noisettes de beurre et la cassonade sur les poires
  - Enfourner 25m
  - Sortir la tarte du four, laissez reposer et déguster à température ambiante
