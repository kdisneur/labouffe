title: Lasagnes chèvre tomate champignons olives
category: plat chaud
cooking: 30m
preparation: 30m
difficulty: facile
pricing: économique
vegetarian: true
servings:
  quantity: 4
  type: personnes
ingredients:
  feuille-lasagnes:
    quantity: 5
  tomate:
    quantity: 2
  champignon:
    quantity: 250g
  chevre:
    quantity: 100g
    details: frais + 0.5 bûche
  olive:
    quantity: 150g
    details: noir
  creme-entiere-liquide:
    quantity: 20cl
  tomate-coulis:
    quantity: 20cl
  huile-olive:
    quantity: 1cs
  origan:

instructions:
  - Dénoyauter les olives
  - Couper la tomate en tranches fines
  - Couper le chèvre en tranches fines
  - Couper les champignons en lamelle
  - Chauffer une poêle à feu moyen (4)
  - Faire revenir les champignons
  - Préchauffer le four à 180°C en mode chaleur tournante
  - Déposer un peu de coulis de tomate dans le fond d'un plat
  - Poser une feuile de lasagne sur le coulis de tomate
  - Mettre une couche de champignons, tomates, olives, chèvre frais et crème liquide
  - Parsemer d'origan
  - Ajouter une nouvelle feuille de lasagne ainsi qu'une nouvelle couche d'ingrédients
  - Ajouter une dernière feuille de lasagne
  - Déposer des tranches de bûche de chèvre, des tomates, un peu de crème liquide et d'origan
  - Mettre au four pour 30m
