title: Cake olives noisettes poivrons chèvre
category: plat chaud
preparation: 30m
cooking: 45m
difficulty: facile
pricing: économique
servings:
  quantity: 6
  type: personnes
ingredients:
  olives:
    quantity: 90g
    details: verte
  noisettes:
    quantity: 90g
  poivron:
    quantity: 90g
  chevre:
    quantity: 90g
  oeuf:
    quantity: 4
  farine:
    quantity: 150g
  emmental-rape:
    quantity: 75g
  lait:
    quantity: 10cl
  levure-chimique:
    quantity: 1
    details: sachet
  huile-olive:
    quantity: 1cs
  sel:
instructions:
  - Découper les olives en rondelles
  - Concasser les noisettes
  - Couper les poivrons en macédoine
  - Couper le chèvre en petits morceaux
  - Préchauffer le four à 180°C
  - Verser les oeufs dans la farine et mélanger
  - Ajouter le lait et l'huile et mélanger
  - Ajouter les olives, noisettes, poivrons, chèvre et emmental puis mélanger
  - Ajouter la levure puis mélanger
  - Beurrer et fariner un plat à cake
  - Transvaser les ingrédients dans le plat à cake
  - Enfourner 45m
