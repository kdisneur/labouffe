title: Poulet sauce aigre douce
category: plat chaud
cooking: 45m
preparation: 20m
difficulty: facile
reheat: true
pricing: economique
servings:
  quantity: 2
  type: personnes
ingredients:
  poulet-filet:
    quantity: 2
  poivron:
    quantity: 1
  ananas:
    quantity: 0.5
    details: en morceaux, au sirop
  champignon:
    quantity: 4
  huile-olive:
    quantity: 1cs
  sauce-aigre-douce:
    quantity: 1
  sel:
  poivre:
instructions:
- Cuire les filets de poulet dans l'huile d'olive 
- Saler, poivrer
- Détailler le poivron en lamelles
- Faire confire les poivrons dans une sauteuse avec de l'huile d'olive à feu moyen couvert.
- Couper les champignons en morceaux
- Couper le poulet en morceaux 
- Ajouter les champignons à la fin de la cuisson des poivrons
- Préparer la sauce aigre douce 
- Ajouter dans la sauteuse les morceaux d'ananas le poulet et la sauce aigre douce. Faire mijoter à feu 4 pendant 15min. 
- Après réduction de la sauce baisser le feu à 2.
- Servir accompagné de pâtes ou de riz 