title: Velouté endives
category: plat chaud
cooking: 25m
preparation: 10m
difficulty: facile
reheat: true
pricing: économique
servings:
  quantity: 5
  type: personnes
ingredients:
  endives:
    quantity: 450g
  beurre:
    quantity: 20g
  pomme-de-terre:
    quantity: 120g
    details: farineuse type Binje
  echalote:
    quantity: 1
  bouillon-legumes:
    quantity: 1
    details: tablette
  eau:
    quantity: 500g
  fromage-frais:
    quantity: 2
    details: Saint-Morêt en tablette
instructions:
  - Eplucher les pommes de terre, et l'échalote
  - Laver les endives et les pommes de terre
  - Couper en morceaux les endives, les pommes de terre et l'échalote
  - Dans le Thermomix mettre le beurre et les légumes
  - Faire cuire 7m, Varoma, vitesse 1
  - Ajouter l'eau et la tablette de bouillon
  - Cuire 15m, 100°C, vitesse 1
  - Ajouter le fromage frais
  - Mixer 30s, vitesse 5-10 en augmentant progressivement la vitesse
