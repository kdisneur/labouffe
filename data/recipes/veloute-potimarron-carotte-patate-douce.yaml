title: Velouté potimarron carottes patate douce
category: plat chaud
cooking: 28m
preparation: 30m
difficulty: facile
pricing: économique
servings:
  quantity: 5
  type: unités
ingredients:
  potimarron:
    quantity: 350g
  carotte:
    quantity: 2
  patate-douce:
    quantity: 1
  bouillon-volaille:
    quantity: 1
    details: tablette
  eau:
    quantity: 600g
  oignon:
    quantity: 1
  creme-fraiche:
    quantity: 20g
  huile-olive:
    quantity: 10g
instructions:
  - Eplucher les légumes et les couper en cube 
  - Eplucher et couper l'oignon en 4
  - Le mettre dans le Thermomix et hacher 5s, vitesse 5 
  - Racler les parois, ajouter l'huile d'olive, faire rissoler 3m, 100°, vitesse 1
  - Ajouter les légumes, le bouillon, l'eau et cuire 25m, vitesse 1, Varoma
  - Ajouter la crème, mixer 50s, vitesse 7
  
  
  
