title: Falafels sandwich
category: plat froid
preparation: 15m
difficulty: facile
pricing: économique
vegetarian: true
servings:
  quantity: 4
  type: unités
ingredients:
  pain-pita:
    quantity: 4
  falafel:
    quantity: 12
  sauce-menthe:
    quantity: 100g
  tomate:
    quantity: 2
    details: grosses
instructions:
  - Trancher les tomates en fines rondelles
  - Tartiner une face de pain avec la sauce à la menthe
  - Disposer les tomates au centre de la galette
  - Ajouter 3 falafels au centre de la galette
  - Refermer le pain façon wrap
