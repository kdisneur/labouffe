title: Courgettes farcies
category: plat chaud
cooking: 30m
preparation: 30m
difficulty: facile
reheat: true
pricing: abordable
servings:
  quantity: 6
  type: personnes
ingredients:
  courgette:
    quantity: 6
    details : rondes
  oignon:
    quantity: 150g
  ail:
    quantity: 2
    details: gousses
  farce:
    quantity: 500g
  saucisse-chair:
    quantity: 250g
  huile-olive:
    quantity: 20g
  pain:
    quantity: 1
    details: tranche
  lait:
    quantity: 10g
  oeuf:
    quantity: 1
  tomate-concasse:
    quantity: 400g
  sel:
  poivre:
instructions:
  - Emietter le pain et le faire tremper dans le lait
  - Eplucher les oignons et les couper en 4
  - Eplucher les gousses d'ail
  - Evider les courgettes
  - Mettre les oignons et l'ail dans le Thermomix. Hacher 5s, vitesse 5.
  - Ajouter l'huile d'olive et rissoler 5min, 120°C, vitesse mijotage sans le gobelet
  - Ajouter la chair des courgettes, du sel, rissoler 5min, 120°C, vitesse 0.5 sans le gobelet
  - Préchauffer le four à 180°C
  - Ajouter la chair à saucisse, la farce, le pain, l'oeuf et le poivre
  - Mélanger 30s, vitesse 4
  - Garnir les courgettes, les poser dans un plat, ajouter le concassé de tomates
  - Enfourner durant 30m
