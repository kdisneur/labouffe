title: Purée de pommes de terre
category: plat chaud
cooking: 30m
preparation: 20m
difficulty: facile
reheat: true
pricing: économique
servings:
  quantity: 4
  type: personnes
ingredients:
  pomme-de-terre:
    quantity: 1000g
  lait:
    quantity: 300g
  oeuf:
    quantity: 2
  beurre:
    quantity: 30g
  creme-fraiche:
    quantity: 1cs
  sel:
  poivre:
instructions:
  - Eplucher les pommes de terre
  - Les laver
  - Couper les pommes de terre en morceaux de 0,5cm
  - Dans le thermomix mettre le fouet
  - Ajouter les pommes de terre, le lait et le sel
  - Faire cuire 30m, 95°C, vitesse 1, sens inverse, sans le gobelet
  - Ajouter les oeufs, le beurre, la crème fraîche et le poivre
  - Mixer 40s, vitesse 4 avec le gobelet
