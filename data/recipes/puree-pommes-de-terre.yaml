title: Purée de pommes de terre
category: plat chaud
cooking: 30m
preparation: 20m
difficulty: facile
reheat: true
pricing: économique
servings:
  quantity: 4
  type: personnes
ingredients:
  pomme-de-terre:
    quantity: 1000g
  oeuf:
    quantity: 2
  beurre:
    quantity: 30g
  creme-fraiche:
    quantity: 1cs
  lait:
  sel:
  poivre:
instructions:
  - Eplucher les pommes de terre
  - Laver les pommes de terre
  - Couper les pommes de terre grossièrement
  - Cuire dans une caserole d'eau froide salée pendant 30m
  - Égoutter les pommes de terre
  - Passer les pommes de terre au passe-vite en utilisant la grille moyenne
  - Ajouter le beurre, l'oeuf, la crème fraiche
  - Mélanger
  - Ajouter du lait jusqu'à obtenir la consistance attendue
  - Saler et poivrer
