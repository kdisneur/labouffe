title: Riz japonais
category: accompagnement
cooking: 35m
preparation: 35m
resting: 40m
difficulty: facile
pricing: abordable
vegetarian: true
servings:
  quantity: 2
  type: personnes
ingredients:
  riz-sushi:
    quantity: 225g
  eau:
    quantity: 320ml
  vinaigre-riz:
    quantity: 2cs
  sirop-agave:
    quantity: 2cs
  sel:
instructions:
  - Rincer le riz dans une passoire jusqu'à ce que l'eau soit limpide
  - Placer dans une casserole
  - Ajouter l’eau
  - Porter à ébullition à feu moyen (4), puis laisser chauffer 2m
  - Couvrir et laisser cuire 12m à feu doux (2)
  - Laisser poser 10m à feu éteint sans retirer le couvercle
  - Placer dans un récipient le vinaigre de riz, le sirop d'agave et 1 pincée de sel et mélanger le tout
  - Mettre le riz dans un grand plat, y ajouter la sauce, et mélanger le riz
  - Laisser refroidir jusqu'à ce que le riz soit à peine tiède
