title: Cake saumon fumé chèvre
category: plat chaud
preparation: 30m
cooking: 45m
difficulty: facile
pricing: économique
servings:
  quantity: 6
  type: personnes
ingredients:
  saumon-fume:
    quantity: 4
    details: tranches
  chevre:
    quantity: 100g
  ciboulette:
    quantity: 20
    details: feuilles
  oeuf:
    quantity: 4
  farine:
    quantity: 150g
  emmental-rape:
    quantity: 75g
  lait:
    quantity: 10cl
  levure-chimique:
    quantity: 1
    details: sachet
  huile-olive:
    quantity: 1cs
  sel:
instructions:
  - Découper le saumon fumé et la ciboulettes en petits en morceaux
  - Mélanger le chèvre, la ciboulette et la sumon fumé
  - Préchauffer le four à 180°C
  - Verser les oeufs dans la farine et mélanger
  - Ajouter le lait et l'huile et mélanger
  - Ajouter le mélange saumon fumé - chèvre et l'emmental puis mélanger
  - Ajouter la levure puis mélanger
  - Beurrer et fariner un plat à cake
  - Transvaser les ingrédients dans le plat à cake
  - Enfourner 45m
