title: Sauce blanche à l'ail
category: sauce
difficulty: facile
preparation: 5m
pricing: économique
servings:
  quantity: 2
  type: personnes
ingredients:
  yaourt-grec:
    quantity: 125g
  citron:
    quantity: 1cs
    details: jus
  ail:
    quantity: 1
    details: grosse gousse
  huile-olive:
    quantity: 2cs
  sel:
  poivre:
instructions:
  - Mettre le yaourt dans un bol
  - Presser l'ail au dessus du bol
  - Ajouter l'huile d'olive, le jus de citron, le sel et le poivre
  - Mélanger l'ensemble jusqu'à obtenir une consistance homogène
