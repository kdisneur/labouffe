title: Risotto aux champignons
category: plat chaud
difficulty: facile
preparation: 30m
cooking: 30m
pricing: économique
servings:
  quantity: 4
  type: personnes
ingredients:
  riz-risotto:
    quantity: 250g
  champignon:
    quantity: 300g
  bouillon-legumes:
    quantity: 2
  oignon:
    quantity: 1
  vin-blanc:
    quantity: 10cs
    details: 3cs + 10cl
  creme-fraiche:
    quantity: 15cl
  parmesan:
    quantity: 100g
  ail:
    quantity: 1
  huile-olive:
    quantity: 1cs
  persil:
    quantity: 3
    details: branches
  beurre:
    quantity: 15g
  eau:
    quantity: 1l
  sel:
  poivre:
instructions:
  - Couper les champignons en gros morceaux
  - Émincer l’ail
  - Émincer l’oignon
  - Ciseler le persil
  - Faire fondre le beurre dans la poêle
  - Faire revenir l’ail pendant ~2m
  - Ajouter les champignons
  - Laisser cuire pendant ~3m
  - Ajouter le persil en fin de cuisson
  - Ajouter 3cs de vin blanc
  - Laisser cuire ~2m, jusqu’à ce que le vin blanc réduise
  - Ajouter la crème fraîche
  - Mélanger
  - Saler
  - Poivrer
  - Réserver
  - Faire bouillir l’eau dans une bouilloire
  - Transvaser l’eau dans un récipient
  - Diluer les cubes de bouillon dans l’eau
  - Faire chauffer de l’huile d’olive dans une sauteuse
  - Faire revenir l’oignon pendant ~3m
  - Ajouter le riz
  - Laisser cuire pendant ~2m, jusqu’à ce qu’il soit transparent, tout en le remuant
  - Ajouter 7cs de vin blanc
  - Ajouter une louche de bouillon lorsque le vin blanc est absorbé
  - Mélanger
  - Répéter l’opération à chaque fois que le liquide est absorbé, jusqu’à ce qu’il n’y ait plus de bouillon
  - Ajouter les champignons et la moitié du parmesan
  - Attendre 2m puis mélanger vivement
  - Ajouter le reste du parmesan au moment de servir
