title: Sauté de veau au porto et au chorizo
category: plat chaud
cooking: 2h
preparation: 20m
difficulty: facile
reheat : true
pricing: abordable
servings:
  quantity: 4
  type: personnes
ingredients:
  veau-saute:
    quantity: 400g
  eau:
    quantity: 2
    details: verres
  huile-olive:
    quantity: 1cs
  chorizo:
    quantity: 0.5
    details: fort
  pomme-de-terre:
    quantity: 1.2kg
    details : fermes
  olive:
    quantity: 1
    details: poignée
  tomate-concentre:
    quantity: 2cs
  porto:
    quantity: 2
    details: verres
  oignon:
    quantity: 1
  ail:
    quantity: 1
  sel:
  poivre:
instructions:
  - Emincer l'oignon
  - Couper le sauté de veau en gros cubes
  - Eplucher la gousse d'ail
  - Eplucher, laver et couper les pommes de terre en gros morceaux
  - Couper le chorizo en morceaux
  - Faire revenir la viande dans l'huile d'olive
  - Ajouter l'oignon et laisser cuire jusqu'à coloration
  - Ajouter l'eau, le Porto et le concentré de tomates, mélanger
  - Ajouter le chorizo , l'ail écrasé, et les olives
  - Saler, poivrer
  - Laisser mijoter 1h
  - Ajouter les pommes de terre
  - Rajouter un peu d'eau si besoin
  - Laisser mijoter 1h
