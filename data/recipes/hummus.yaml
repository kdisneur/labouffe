title: Hummus
category: plat froid
preparation: 15m
difficulty: facile
pricing: économique
servings:
  quantity: 4
  type: personnes
ingredients:
  pois-chiche:
    quantity: 200g
    details: cuit
  tahini:
    quantity: 0.5cc
  huile-olive:
    quantity: 1cs
  citron:
    quantity: 2cs
    details: jus
  ail:
    quantity: 1
  sel:
    quantity: 0.25cc
  cumin-poudre:
    quantity: 0.5cc
  coriandre-poudre:
    quantity: 0.25cc
  eau:
    quantity: 3cs
  
instructions:
  - Émincer les gousses d'ail grossièrement
  - Presser le citron
  - Mettre tous les ingrédients dans le mixeur et mixer jusqu'à obtention d'une pâte lisse
  - Peut rester au frigo pendant 3 jours