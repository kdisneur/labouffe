title: Hummus
category: plat froid
preparation: 15m
difficulty: facile
pricing: économique
servings:
  quantity: 6
  type: personnes
ingredients:
  pois-chiche:
    quantity: 130g
    details: cuit
  tahini:
    quantity: 70g
  huile-olive:
    quantity: 30g
  citron:
    quantity: 3cs
    details: jus
  ail:
    quantity: 1
  sel:
    quantity: 0.5cc
instructions:
  - Émincer les gousses d'ail grossièrement
  - Presser le citron
  - Mettre les pois chiche dans le mixeur et mixer jusqu'à ce qu'il n'y ait plus de gros morceaux
  - Ajouter le tahini, l'huile d'olive, le jus de citron, l'ail, le sel et mixer jusqu'à ce qu'à obtention d'une pâte lisse
  - Ajouter de l'eau petit à petit, jusqu'à obtenir la consistence désirée
  - Ajouter du sel à la convenance
  - Peut rester au frigo pendant 3 jours
