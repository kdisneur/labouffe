title: Wraps au hummus et légumes
category: plat froid
preparation: 15m
difficulty: facile
pricing: économique
servings:
  quantity: 8
  type: unités
ingredients:
  wrap:
    quantity: 4
  hummus:
    quantity: 300g
  tomate:
    quantity: 2
  carotte:
    quantity: 1
  concombre:
    quantity: 1
instructions:
  - Couper le wrap en deux
  - Couper les tomates en lamelles
  - Couper les carottes en batonnets
  - Couper les concombres en batonnets
  - Étaler le hummus au milieu (ne pas trop remonter sur les côtés)
  - Ajouter les tomates, concombres et carottes au milieu
  - Replier le bas (arrondi) de un tiers puis replier les côtes vers le centre
  - Le retourner pour que le wrap tienne fermé
