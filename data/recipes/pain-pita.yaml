title: Pain pita
category: accompagnement
cooking: 20m
preparation: 15m
resting: 6h
difficulty: facile
pricing: économique
vegetarian: true
servings:
  quantity: 2
  type: unités
ingredients:
  farine:
    quantity: 200g
    details: T55
  eau:
    quantity: 12cl
  sel:
    quantity: 1cc
  levure-boulanger:
    quantity: 1cc
  huile-olive:
  beurre:
    details: clarifié
instructions:
  - Mettre la farine et la levure de boulanger dans un saladier
  - Mélanger
  - Ajouter le sel
  - Mélanger
  - Tiédir l'eau
  - Faire un puit au centre de la farine
  - Incorporer l'eau à la farine par petites quantités
  - "Ajuster le ratio farine-eau de la pâte: elle doit coller aux doigts sans y rester accrochée. Pour bien gonfler la pâte doit être bien hydratée"
  - Pétrir 10m à 15m pour obtenir une pâte bien souple
  - Former une boule avec la pâte
  - Huiler le saladier et la pâte
  - Couvrir avec un film étirable
  - Mettre au frigo pour au moins 6h. Dégazer la pâte une fois par heure durant les 3 premières heures pour ne pas trop fragiliser la pâte
  - Sortir la quantité de pâte nécessaire. Compter ~100g par pain.
  - Former une boule avec chaque paton et l'abaisser à la main pour former un disque épais
  - Couvrir d'un linge propre et laisser reposer ~15m
  - Chauffer une poele à fond épais à feu vif (4)
  - Graisser légèrement le fond de la poele avec de l'huile d'olive avant chaque cuisson de pain
  - Abaisser un paton à ~8mm (où ~5mm pour une fine galette) en formant un disque. Faire un paton à la fois, juste avant de le cuire
  - Mettre le disque sur la poele et attendre la formation de belles bulles (~45s)
  - Retourner le disque et le laisser gonfler ~1m. Ne pas hésiter à bouger un peu le disque pour ne pas qu'il brule. À la fin de cette étape le pain devrait s'être transformé en ballon
  - Retourner une seconde fois le disque pendant ~1m
  - Sortir le pain de la poele et le badigeonner de beurre clarifié avant de le couvrir d'un linge propre
