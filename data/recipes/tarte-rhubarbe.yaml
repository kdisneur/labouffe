title: Tarte à la rhubarbe
category: dessert
cooking: 40m
preparation: 50m
resting: 1h30m
difficulty: facile
pricing: abordable
vegetarian: true
servings:
  quantity: 1
  type: unités
ingredients:
  oeuf:
    quantity: 2
  pate-tarte-sucree:
    quantity: 1
  sucre:
    quantity: 125g
  creme-entiere-liquide:
    quantity: 250ml
  vanille-extrait:
    quantity: 1cc
  rhubarbe:
    quantity: 800g
instructions:
  - Eplucher et laver la rhubarbe
  - Couper la rhubarbe en petits tronçons
  - Déposer la rhubarbe dans un saladier avec 3 cuillères à soupe de sucre en poudre pour la faire dégorger
  - Laisser reposer pendant 1h
  - Mettre les oeufs et le sucre dans un saladier
  - Fouetter
  - Ajouter la crème fraîche et l'extrait de vanille
  - Mélanger
  - Egoutter la rhubarbe pendant 30m. Conserver le jus
  - Préchauffer le four à 180°
  - Etaler la pâte
  - Garnir le moule à tarte de la pâte
  - Piquer la pâte avec une fourchette dans le fond et les côtés
  - Disposer la rhubarbe sur le fond de tarte
  - Verser le mélange sur la rhubarbe
  - Enfourner pour 40m
  - Mettre le jus de rhubarbe dans une casserole pour réaliser le sirop de nappage
  - Faire chauffer à feu vif jusqu'à ébullition
  - Laisser réduire quelques minutes
  - Napper la tarte de sirop à la sortie du four
