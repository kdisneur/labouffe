title: Rochers coco
category: biscuit
preparation: 5m
cooking: 25m
difficulty: facile
pricing: économique
vegetarian: true
servings:
  quantity: 16
  type: unités
ingredients:
  noix-coco:
    quantity: 200g
    details: rapé
  sucre:
    quantity: 140g
  sucre-vanille:
    quantity: 1
    details: sachet
  oeuf-blanc:
    quantity: 2
instructions:
  - Préchauffer le four à 190°C
  - Mettre la coco rapée, les sucres, les blancs d'oeuf
  - Chauffer au Thermomix 2m30s/45°C/Vitesse 3
  - Transvaser le contenu du Thermomix dans un récipient
  - Former des boules avec une cuillère et les déposer sur une plaque de papier sulfurisé
  - Mettre dans le four pendant 15m à 190°C
  - Tourner la plaque en milieu de cuisson pour que les rochers dorent uniformément
