title: Sauce aigre douce
category: sauce
preparation: 15m
difficulty: facile
pricing: économique
vegetarian: true
servings:
  quantity: 4
  type: personnes
ingredients:
  sucre:
    quantity: 3cs
  sauce-soja-salee:
    quantity: 3cs
  tomate-concentre:
    quantity: 1cs
  eau:
    quantity: 150ml
  vinaigre-riz:
    quantity: 3cs
  maizena:
    quantity: 2cc
  sel:
  poivre:
instructions:
- Mettre le sucre et le vinaigre de riz dans un bol
- Mélanger
- Ajouter la sauce soja 
- Mélanger 
- Ajouter le concentré de tomate
- Mélanger
- Ajouter la fécule de maïs
- Mélanger 
- Ajouter l'eau
- Mélanger
- Ajouter le sel et le poivre
- Mélanger
- Transvaser dans une casserole 
- Porter à ébullition à feu moyen (3) jusqu'à épaississement de la sauce
