title: Courges butternut farcies au quinoa et chèvre
category: plat chaud
cooking: 1h
preparation: 30m
difficulty: facile
pricing: économique
vegetarian: true
servings:
  quantity: 4
  type: personnes
ingredients:
  quinoa:
    quantity: 120g
  butternut:
    quantity: 2
  chevre:
    quantity: 90g
    details: frais
  parmesan:
    quantity: 60g
  oignon:
    quantity: 1
  amande:
    quantity: 45g
  persil:
    quantity: 1.5cc
  sel:
  poivre:

instructions:
  - Couper les courges en 2 sur la longueur
  - Retirer les parties filandreuses à l'aide d'une cuillère
  - Cuire 35m à la vapeur
  - Rincer et égoutter le quinoa
  - Cuire le quinoa selon les instructions du paquet
  - Hacher un oignon
  - Concasser les amandes
  - Préchauffer le four à 210°C en mode grill
  - Creuser les courges à l'aide d'une cuillère
  - Placer la chair dans un saladier
  - Écraser la chair à la fourchette
  - Ajouter l'oignon, le quinoa, le fromage frais, les amandes, la moitié du parmesan, les 2/3 du persil
  - Mélanger
  - Saler
  - Poivrer
  - Mélanger à nouveau
  - Répartir la farce dans les courges
  - Parsemer le reste de persil et de parmesan
  - Déposer les courges sur une plaque de four recouverte de papier sulfurisé
  - Gratiner 10m au four en les plaçant au plus proche du grill

