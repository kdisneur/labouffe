title: Sauce aux noix de cajou
category: sauce
preparation: 5m
difficulty: facile
pricing: abordable
vegetarian: true
servings:
  quantity: 4
  type: personnes
ingredients:
  noix-cajou:
    quantity: 500g
    details: grillées non salées
  sel-fleur:
    quantity: 1
    details: pincée
  eau:
instructions:
  - Mettre les noix de cajou et la fleur de sel dans le bol du Thermomix
  - Mixer 2m de la vitesse 5 à 10 en augmentant progressivement la vitesse
  - Ajouter de l'eau et remixer jusqu'à obtention de la consistance désirée
