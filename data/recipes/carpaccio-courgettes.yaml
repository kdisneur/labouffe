title: Carpaccio de courgettes
category: plat froid
cooking: 0m
preparation: 20m
resting: 1h
difficulty: facile
pricing: abordable
vegetarian: true
servings:
  quantity: 2
  type: personnes
ingredients:
  citron:
    quantity: 1
  ail:
    quantity: 1
  huile-olive:
    quantity: 1
  courgette:
    quantity: 2
  basilic:
    quantity: 2
    details: grandes feuilles
  chevre:
    quantity: 0.5
    details: bûche
  sel:
  piment-espelette:
  parmesan:
instructions:
  - Zester le citron et le réserver
  - Extraire le jus du citron
  - Déposer l'huile d’olive dans un récipient
  - Presser l'ail dans le récipient
  - Ajouter le jus de citron
  - Ajouter le sel
  - Mélanger
  - Laver les courgettes
  - Couper les courgettes en fine tranches à l’aide d’une mandoline
  - Ajouter les courgettes dans le récipient
  - Réserver au frigo pendant au moins 1h. Secouer le récipient de temps en temps pour bien imbiber toutes les rondelles
  - Disposer les rondelles sur une assiette
  - Ciseler le basilic
  - Faire de copeaux de parmesan à l’aide d’un économe
  - Parsemer les zestes de citron, du piment d’espelette et du basilic
  - Émietter le chèvre
  - Agrémenter de copeaux de parmesan
