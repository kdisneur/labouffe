title: Conchiglioni champignons olives
category: plat chaud
difficulty: facile
preparation: 45m
cooking: 15m
pricing: économique
reheat: true
servings:
  quantity: 3
  type: unités
ingredients:
  conchiglioni:
    quantity: 20
  champignons:
    details: paris
    quantity: 200g
  olives:
    details: noires dénoyautées
    quantity: 30
  ail-poudre:
    quantity: 1cc
  basilic:
    details: grandes feuilles
    quantity: 2
  concentre-tomate:
    quantity: 1cc
  creme-fraiche:
    quantity: 3cs
  coulis-tomate:
    quantity: 4cs
  mozzarella:
    details: cossettes
  huile-olive:
  poivre:
  sel:
instructions:
  - instruction: Cuire les pâtes dans une casserole d'eau bouillante.
    warning: Les sortir 2 minutes avant le temps indiqué sur l'emballage, elles finiront leur cuisson au four
  - Couper les champignons et les olives en brunoise
  - Ciseler le basilic
  - Chauffer un filet d'huile d'olive dans une poele à feu moyen (3)
  - Faire revenir les champignons et les olives
  - Ajouter le concentré de tomates
  - Assaisonner de sel, poivre, basilic et ail puis bien mélanger
  - Préchauffer le four à 180°C
  - Ajouter le coulis de tomate et la crème épaisse dans un bol et mélanger
  - Assaisonner de sel et poivre
  - Verser la sauce tomate dans le fond d'un plat à gratin
  - Répartir les conchiglioni dans le plat en les garnissant de farce
  - Parsemer de mozzarella
  - Enfourner 15m vers le haut du four pour faire gratiner
