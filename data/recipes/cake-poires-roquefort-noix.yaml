title: Cake poires roquefort noix
category: plat chaud
preparation: 30m
cooking: 45m
difficulty: facile
pricing: économique
vegetarian: true
servings:
  quantity: 6
  type: personnes
ingredients:
  poire:
    quantity: 130g
  roquefort:
    quantity: 100g
  noix:
    quantity: 130g
  oeuf:
    quantity: 4
  farine:
    quantity: 150g
  emmental:
    details: râpé
    quantity: 75g
  lait:
    quantity: 10cl
  levure-chimique:
    quantity: 1
    details: sachet
  huile-olive:
    quantity: 1cs
  sel:
instructions:
  - Découper les poires, le roquefort et les noix en petits morceaux
  - Préchauffer le four à 180°C
  - Verser les oeufs dans la farine et mélanger
  - Ajouter le lait et l'huile et mélanger
  - Ajouter les poires, le roquefort, les noix et l'emmental puis mélanger
  - Ajouter la levure puis mélanger
  - Beurrer et fariner un plat à cake
  - Transvaser les ingrédients dans le plat à cake
  - Enfourner 45m
