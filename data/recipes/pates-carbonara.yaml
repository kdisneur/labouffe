title: Pâtes carbonara
category: plat chaud
cooking: 15m
preparation: 5m
difficulty: facile
pricing: économique
servings:
  quantity: 4
  type: personnes
ingredients:
  pates:
    quantity: 200g
  lardon:
    quantity: 150g
  creme-fraiche:
    quantity: 4cs
  oeuf-jaune:
    quantity: 2
instructions:
  - Faire cuire les pâtes dans l'eau bouillante
  - Faire revenir les lardons et la crème à feu doux
  - Égoutter les pâtes
  - Mélanger les pâtes et la sauce
  - Ajouter le jaune d'oeuf et mélanger
