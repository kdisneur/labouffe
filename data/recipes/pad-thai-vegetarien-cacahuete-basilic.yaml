title: Pad-thaï végétarien noisette basilic
category: plat chaud
difficulty: facile
preparation: 30m
cooking: 15m
pricing: économique
reheat: false
servings:
  quantity: 2
  type: personnes
ingredients:
  nouilles-riz:
    quantity: 1
    details: complète
  courgette:
    quantity: 1
  poivron:
    quantity: 1
    details: rouge
  oignon:
    quantity: 0.5
    details: jaune
  carotte:
    quantity: 2
  huile-colza:
    quantity: 1cs
  oeuf:
    quantity: 1
  cacahuete:
    quantity: 60g
  oignon-vert:
    quantity: 1
  basilic:
  sauce-nuoc-mam:
    quantity: 3cs
  cassonade:
    quantity: 3cs
  bouillon-legumes:
    quantity: 0.5
    details: tablette
  vinaigre-blanc:
    quantity: 2cs
  sauce-soja-salee:
    quantity: 1cs
