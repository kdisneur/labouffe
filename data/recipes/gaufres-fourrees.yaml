title: Gaufres fourrées
category: biscuit
cooking: 60m
resting : 3h
preparation: 10m
difficulty: facile
pricing: économique
servings:
  quantity: 38
  type: unités
ingredients:
  farine:
    quantity: 500g
  beurre:
    quantity: 250g
    details: mou
  sucre:
    quantity: 50g
  oeuf:
    quantity: 3
  levure-boulanger:
    quantity: 1
  lait:
  cassonade:
instructions:
  - Mettre la farine, le sucre dans le Thermomix
  - Mélanger 10s vitesse 5
  - Ajouter les oeufs, la levure, le beurre coupé en morceau
  - Mélanger, mode pétrin 3m
  - Faire une boule, mettre la pâte dans un saladier avec couvercle
  - Entreposer dans le four froid pendant 2h pour que la pâte gonfle
  - Faire des boules de 25g et les disposer sur les plaques de four recouvertes de papier sulfurisé
  - Laisser reposer 1h dans le four
  - Mélanger un peu de lait avec la cassonade pour le fourrage (le mélange doit être épais)
  - Préchauffer le gaufrier mode clair et croustillant
  - Poser 2 boules de pâtes dans la partie inférieure du gaufrier
  - Cuire les gaufres quelques minutes
  - Les couper en 2 et les fourrer avec 2 cuillères à café de cassonade
  - Faire une pile et poser un poids dessus
