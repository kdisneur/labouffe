title: Aubergine aux légumes confits
category: plat chaud
difficulty: facile
preparation: 20m
cooking: 1h45m
pricing: économique
reheat: true
vegetarian: true
servings:
  quantity: 2
  type: personnes
ingredients:
  aubergine:
    quantity: 2
  tomate:
    quantity: 2
  oignon:
    quantity: 1
    details: gros
  huile-olive:
    quantity: 3cs
  ail:
    quantity: 2
  thym:
    quantity: 1cc
  citron:
    details: jus
  sel:
instructions:
  - Couper les aubergines en 2 (pédoncule inclus)
  - Évider les aubergines en gardant ~1cm le long de la peau
  - Arroser l'intérieur des aubergines avec du jus de citron pour éviter qu'ils noircissent trop
  - Couper la chair en petits morceaux
  - Ciseler finement les oignons
  - Faire revenir l'oignon dans une poêle à feu doux
  - Couper les tomates en petits dés
  - Ajouter les tomates dans la poêle lorsque l'oignon est devenu mou
  - Mélanger
  - Ajouter la chair des aubergines
  - Ajouter le thym et le sel
  - Mélanger
  - Compoter jusqu'à ce que la chair des aubergines soit devenue tendre et que plus rien ne s'évapore (~20m)
  - Remplir les aubergines avec la préparation
  - Mettre une gousse d'ail au centre
  - Enfourner 1h15 à 180°C
