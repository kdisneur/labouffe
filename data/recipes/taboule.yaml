title: Taboulé
category: plat froid
preparation: 15m
resting: 30m
difficulty: facile
pricing: économique
vegetarian: true
servings:
  quantity: 4
  type: unités
ingredients:
  semoule:
    quantity: 150g
  tomate:
    quantity: 250g
  concombre:
    quantity: 100g
  poivron:
    quantity: 160g
  raisin-sec:
    quantity: 30g
  oignon:
    quantity: 40g
  pois-chiche:
    quantity: 50g
  eau:
    quantity: 25g
  huile-olive:
    quantity: 15g
  citron:
    details: jus
    quantity: 1cs
  sel:
    quantity: 0.5cc
  poivre:
  menthe:
    details: feuilles
    quantity: 5
  persil:
    details: feuilles
    quantity: 5



instructions:
  - Couper les légumes en morceaux
  - Mettre l’eau, le jus de citrons, la semoule, le sel, le poivre dans le thermomix. Mélanger 15s, sens inverse, vit 3,5
  - Transvaser dans un récipient
  - Mettre la menthe le persil les oignons dans le Thermomix. Mixer 5s, vit 5
  - Racler les parois
  - Ajouter les tomates les concombres les poivrons mixer 5s vit 4
  - Transvaser sur la semoule
  - Ajouter les raisins secs et les pois chiches. Mélanger
  - Couvrir et laisser reposer 30m au frais
