title: Magret de canard
category: viande
difficulty: facile
preparation: 5m
cooking: 15m
pricing: abordable
servings:
  quantity: 2
  type: personnes
ingredients:
  magret-canard:
    quantity: 400g
  sel:
  poivre:
instructions:
  - Préchauffer le four à 180°C en chaleur tournante
  - Enlever l’excès de gras sur le côté du magret
  - Inciser la peau en faisant des quadrillages sur tout le gras
  - Saler
  - Poivrer
  - Déposer le magret dans une poêle chauffée à feu doux, côté gras, sans matière grasse
  - Cuire pendant ~6m en vidant régulièrement le gras de cuisson dans un bol
  - Retourner le canard lorsque le gras commence à dorer
  - Augmenter le feu pour caraméliser les deux faces
  - Enfourner le, peau vers le haut, pendant 5m
