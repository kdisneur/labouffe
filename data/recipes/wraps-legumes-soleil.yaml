title: Wraps aux légumes du soleil et fêta
category: plat froid
preparation: 20m
cooking: 15m
difficulty: facile
pricing: économique
vegetarian: true
servings:
  quantity: 4
  type: unités
ingredients:
  wrap:
    quantity: 2
  aubergine:
    quantity: 0.5
  tomate:
    quantity: 1
  feta:
    quantity: 100g
  poivron:
    quantity: 0.5
instructions:
  - Préchauffer le four en mode Grill
  - Couper les poivrons en lamelles de ~5mm
  - Couper les aubergines en lamelles de ~5mm
  - Badigeonner d'huile d'olives les deux faces
  - Saler
  - Bien vérifier que le grill se déclenche
  - Mettre les légumes en haut du four (près du grill) pendant ~15m. Les retourner à mi-cuisson
  - Couper le wrap en deux
  - Couper les tomates en rondelles
  - Émincer le persil
  - Couper la fêta en petits cubes
  - Ajouter les poivrons, les aubergines au milieu du wrap
  - Ajouter les tomates et la fêta
  - Ajouter le persil
  - Replier le bas (arrondi) de un tiers puis replier les côtes vers le centre
  - Le retourner pour que le wrap tienne fermé
