title: Pâtes bolognaise aux lentilles
category: plat chaud
cooking: 1h
resting: 15m
preparation: 20m
difficulty: facile
pricing: économique
vegetarian: true
servings:
  quantity: 4
  type: personnes
ingredients:
  lentille:
    quantity: 150g
  oignon:
    quantity: 1
  carotte:
    quantity: 1
  celeri:
    quantity: 1
    details: branche
  vin-rouge:
    quantity: 7cl
  bouillon-boeuf:
    quantity: 1
    details: cube
  tomate-concasse:
    quantity: 800g
  parmesan:
  sel:
  poivre:
  huile-olive:

instructions:
  - Ciseler l'oignon
  - Couper la carotte en petit dés
  - Couper le cèleri en petit dés
  - Raper le parmesan
  - Tremper les lentilles dans 2.5 à 3 fois leur volume d'eau pendant au moins 15m
  - Égoutter
  - Verser dans une casserole
  - Recouvrir d'eau froide
  - Cuire ~20m
  - Verser un filet d'huile d'olive dans une cocotte
  - Chauffer la cocotte à feu moyen-fort (4)
  - Faire revenir l'oignon
  - Ajouter les carottes et le cèleri
  - Remuer
  - Cuire quelques minutes
  - Déglacer au vin rouge
  - Ajouter la tomate
  - Émietter le cube dans la cocotte
  - Saler
  - Poivrer
  - Mélanger
  - Laisser mijoter 5m
  - Ajouter les lentilles cuites
  - Laisser cuire 40m
  - Cuire des pâtes
  - Ajouter une cuillère de jus de cuisson dans la cocotte
  - Égoutter les pâtes
  - Servir avec du parmesan
