title: Nuggets
category: plat chaud
cooking: 10m
preparation: 20m
difficulty: facile
pricing: économique
servings:
  quantity: 30
  type: unités
ingredients:
  filet-poulet:
    quantity: 150g
  oeuf:
    quantity: 2
  farine:
  chapelure:
  sel:
  poivre:
instructions:
  - Couper le filet de poulet en morceaux
  - Saler et poivrer les morceaux
  - Préchauffer le four à 180°C
  - Tremper chaque morceau dans la farine, puis l'oeuf et finalement la chapelure
  - Déposer sur une plaque de four
  - Mettre au four 5m puis les retourner, et laisser de nouveau cuire 5m
