title: Champignons teriyaki
category: plat chaud
cooking: 12m
preparation: 10m
difficulty: facile
pricing: économique
servings:
  quantity: 4
  type: personnes
ingredients:
  champignons:
    quantity: 350g
  sauce-teriyaki:
    quantity: 3cs
  ail:
    quantity: 1
  sel:
  poivre:
instructions:
  - Hacher une gousse d’ail
  - Faire revenir à feu vif (6) avec huile d’olive environ 8m (bien doré)
  - Ajouter du sel et du poivre
  - Ajouter l’ail
  - Baisse le feu a moyen (4) et cuire 2m
  - Ajouter la sauce teriyaki
  - Sortir les champignons 1m plus tard, quand c’est bien caramélisé
