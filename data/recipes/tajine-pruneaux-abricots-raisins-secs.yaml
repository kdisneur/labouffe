title: Tajine pruneaux abricots et raisins secs
category: plat chaud
preparation: 10m
difficulty: facile
pricing: économique
reheat: true
cooking: 45m
servings:
  quantity: 4
  type: personnes
ingredients:
  pruneau:
    quantity: 125g
  abricot-sec:
    quantity: 125g
  raisins-secs:
    quantity: 100g
  oignon:
    quantity: 1
  ail:
    quantity: 1
    details: gousse
  huile-olive:
  bouillon-volaille:
    quantity: 1
    details: tablette
  ras-el-hanout:
    quantity: 1cs
  semoule:
    details: sachet aux épices douces
    quantity: 1
  amande:
    details: émondées
    quantity: 20
instructions:
  - Hacher l’oignon et l’ail
  - Les faire revenir dans l’huile d’olive dans une sauteuse
  - Couper les abricots secs et les pruneaux en morceaux
  - Les ajouter dans la sauteuse avec les amandes
  - Diluer la tablette de bouillon dans 20cl d’eau bouillante
  - Ajouter à la sauteuse
  - Ajouter le ras el hanout
  - Laisser mijoter 40min le temps de réduire la sauce
  - Préparer la semoule comme indiqué sur le paquet
  - Mélanger la semoule à la sauce
