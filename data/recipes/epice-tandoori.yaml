title: Épice tandoori
category: épice
difficulty: facile
preparation: 30m
cooking: 30m
pricing: économique
vegetarian: true
ingredients:
  cumin-graine:
    quantity: 3cs
  gingembre-poudre:
    quantity: 1cs
  coriandre-graine:
    quantity: 3cs
  curcuma:
    quantity: 1cs
  paprika:
    quantity: 1cs
  ail-poudre:
    quantity: 1cs
  clou-girofle:
    quantity: 0.5cc
  thym:
    quantity: 0.25cc
  laurier:
    quantity: 4
    details: petite feuille
  cannelle-poudre:
    quantity: 0.5cc
  cardamome-graine:
    quantity: 0.25cc
  poivre-noir-graine:
    quantity: 0.5cc
  sel:
    quantity: 1cc
instructions:
  - Chauffer une poêle à sec à feu doux
  - Dégousser la cardamome
  - Verser les clous de girofle, les graines de coriandre, de cumin, de cardamome
  - Torréfier à feu doux pendant ~4m sans cesser de remuer.
  - warning: Stopper la cuisson dès que l'odeur des épices se dégage sous peine de les brûler
  - Réserver dans un bol le temps qu'elles refroidissent
  - Transvaser les épices dans le mixeur
  - Ajouter les autres épices
  - Mixer jusqu'à obtention d'une poudre
