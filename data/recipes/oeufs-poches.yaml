title: Oeufs pochés
category: oeuf
cooking: 11m
preparation: 5m
difficulty: facile
pricing: économique
vegetarian: true
servings:
  quantity: 1
  type: personnes
ingredients:
  oeuf:
    quantity: 1
  eau:
    quantity: 500g
  huile-olive:
instructions:
  - Tapisser un petit ramequin de film alimentaire
  - Le badigeonner d'huile d'olive
  - Casser l'oeuf dans le ramequin
  - Entortiller le film alimentaire bien serré autour de l'oeuf
  - Poser l'oeuf dans le panier cuisson du Thermomix
  - Mettre 500g d'eau dans le Thermomix
  - Poser le panier cuisson
  - Mettre à cuire 11m, Varoma, vitesse 1
  - Passer le panier sous l'eau froide
  - Sortir les oeufs du film alimentaire
