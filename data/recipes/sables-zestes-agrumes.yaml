title: Sablés aux zestes d'agrumes
category: biscuit
preparation: 45m
resting: 1h
cooking: 20m
difficulty: facile
pricing: économique
servings:
  quantity: 8
  type: personnes
ingredients:
  oeuf-jaune:
    quantity: 1
  oeuf:
    quantity: 1
  sucre:
    quantity: 125g
  farine:
    quantity: 250g
  citron:
    quantity: 1cs
    details: zeste
  orange:
    quantity: 1cs
    details: zeste
  beurre:
    quantity: 125g
    details: mou
  sucre-vanille:
    quantity: 1
    details: sachet
  sel:
    quantity: 1
    details: pincée
instructions:
  - Préchauffez le four à 140°C
  - Battez l'oeuf entier dans un saladier
  - Incorporez le sucre en poudre, les zestes d'agrumes râpés, le sel et le sucre vanillé. Mélangez bien jusqu'à ce que le sucre soit bien fondu.
  - Mettez toute la farine d'un seul coup. Mélangez d'abord à la cuillère en allant du fond vers la surface, puis à la main en émiettant pour obtenir comme du sable.
  - Ajoutez alors le beurre mou coupé en petits cubes, en pétrissant jusqu'à ce que la pâte devienne homogène et ne colle plus aux doigts.
  - Roulez la pâte en boule et laissez reposer 1 heure au froid.
  - Au bout de ce temps, abaissez la pâte au rouleau sur la table farinée, à 5mm d'épaisseur.
  - Découpez à l'aide d'un ou plusieurs emporte-pièces les biscuits. Placez-les sur une plaque de four recouverte de papier sulfurisé. Dorez-les au pinceau avec le jaune d'oeuf battu.
  - Enfournez pendant 20m.
  - A la sortie du four, laissez refroidir les sablés sur une grille avant de les décoller de la plaque.
  - Conservez les sablés dans une boîte hermétique jusqu'à la dégustation.
