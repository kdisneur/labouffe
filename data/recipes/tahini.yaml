title: Tahini
category: sauce
preparation: 5m
difficulty: facile
pricing: économique
servings:
  quantity: 2
  type: personnes
ingredients:
  graines-sesame:
    quantity: 130g
    details: grillées
  huile-olive:
    quantity: 3cs
instructions:
  - Ajouter les graines dans le mixeur
  - Ajouter 3 cuillère à soupe d'huile d'olives
  - Mixer
  - Ajouter de l'huile d'olive et mixer jusqu'à obtention de la consistence désirée. Pour du Hummus la pâte devrait être plutôt épaisse
