title: Sauce ranch
category: sauce
preparation: 15m
difficulty: facile
pricing: économique
vegetarian: true
servings:
  quantity: 3
  type: personnes
ingredients:
  yaourt-grec:
    quantity: 150g
  mayonnaise:
    quantity: 2cs
  ail-poudre:
