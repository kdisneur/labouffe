title: Conchiglioni aux épinards et ricotta
category: plat chaud
cooking: 25m
preparation: 15m
resting: 0m
difficulty: facile
pricing: économique
servings:
  quantity: 2
  type: personnes
ingredients:
  epinards:
    details: frais
    quantity: 250g
  conchiglioni:
    quantity: 20
    details: (~100g)
  echalote:
    quantity: 1
  ricotta:
    quantity: 150g
  parmesan:
    quantity: 40g
  coulis-tomate:
    quantity: 25cl
  huile-olive:
  sel:
  poivre:
instructions:
  - instruction: Cuire les pâtes dans une casserole d'eau bouillante.
    warning: Les sortir 2 minutes avant le temps indiqué sur l'emballage, elles finiron leur cuisson au four
  - Peler et émincer l'échalote
  - Faire revenir l'échalote dans un filer d'huile d'olive
  - Ajouter les feilles d'épinards et couvrir. Laisser cuire en remuant. Les épinards vont fondre et perdre en volume
  - Préchauffer le four à 180°C
  - Ajouter la ricotta, la moitié du parsmensan, le poivre et le sel dans les épinards et bien mélanger
  - Verser la sauce tomate dans le fond d'un plat à gratin
  - Répartir les conchiglioni en les garnissant de farce
  - Parsemer de fromage
  - Enfourner 15m vers le haut du four pour faire gratiner
