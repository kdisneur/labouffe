title: Shawarma d'agneau sauce à l'ail
category: plat chaud
difficulty: moyen
preparation: 15m
pricing: abordable
servings:
  quantity: 3
  type: personnes
ingredients:
  agneau-marine:
    quantity: 500g
  pain-pita:
    quantity: 3
  tomate:
    quantity: 2
  sauce-ail:
  sumac:
instructions:
  - Préchauffer le four à 100°C
  - Couper la tomate en petits morceaux
  - Étaler la sauce à l'ail sur le pain pita. L'alternative est d'ouvrir le pain et d'étaler la sauce à l'intérieur
  - Saupoudrer de sumac
  - Ajouter des morceaux de tomates en évitant le bord et le fond du pain
  - Replier le fond du pain pour le fermer, ensuite replier les côtés pour former une galette
  - Ajouter la viande dans la galette
  - Placer le pain au four pour le garder chaud pendant la confection des autres
