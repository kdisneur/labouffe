title: Crème anglaise
category: sauce
preparation: 5m
cooking: 8m
difficulty: facile
pricing: abordable
vegetarian: true
servings:
  quantity: 2
  type: unités
ingredients:
  vanille-gousse:
    quantity: 1
  lait:
    quantity: 300g
  oeuf-jaune:
    quantity: 4
  sucre:
    quantity: 50g
instructions:
  - Dans le Thermomix, mettre les ingrédients
  - Insérer le fouet
  - Chauffer 8m à 80°C, vitesse 2, sens inverse
  - Transvaser le contenu dans un plat
  - Laisser refroidir à température ambiante avant de conserver au frigo
