title: Sauce à la menthe
category: sauce
preparation: 15m
difficulty: facile
pricing: économique
servings:
  quantity: 4
  type: personnes
ingredients:
  yaourt-grec:
    quantity: 225g
  ail-poudre:
    quantity: 1cc
  menthe:
    quantity: 1cs
    details: fraiche
  citron:
    quantity: 2cc
    details: jus
  sel:
  poivre:
instructions:
  - Ciseler la menthe
  - Mélanger le yaourt avec l'ail, la menthe, le jus de citron, le sel et le poivre
  - Mettre au frigo (se conserve de 3 à 5 jours)
