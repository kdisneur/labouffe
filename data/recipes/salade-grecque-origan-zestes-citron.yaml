title: Salade grecque origan et zestes de citron
category: plat froid
preparation: 30m
difficulty: facile
pricing: économique
reheat: true
servings:
  quantity: 4
  type: personnes
ingredients:
  concombre:
    quantity: 1
  oignon-rouge:
    quantity: 1
  tomate-cerise:
    quantity: 350g
  poivron:
    quantity: 1
    details: jaune
  feta:
    quantity: 200g
  olives:
    quantity: 30
    details: noires
  citron:
    quantity: 1
  huile-olive:
    quantity: 4cs
  vinaigre-vin-rouge:
    quantity: 2cs
  origan:
  sel:
  poivre:
instructions:
  - Couper le concombre en dés
  - Couper le poivron en dés
  - Couper l'oignon en lamelles (réduire la taille des lamelles si elles sont trop longues)
  - Couper la fêta en cubes
  - Couper les tomates cerises en deux
  - Zester le citron
  - Verser le tout dans un saladier
  - Ajouter les olives
  - Saupoudrer généreusement d'origan
  - Saler
  - Poivrer
  - Presser le citron
  - Verser 1cs de jus de citron dans un bol
  - Ajouter l'huile d'olive et le vinaigre
  - Saler
  - Poivrer
  - Écraser 2 ou 3 dés de fêta dans la sauce
  - Mélanger
  - Verser la sauce sur la salade
  - Mélanger
